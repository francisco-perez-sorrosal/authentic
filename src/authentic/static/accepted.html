
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Successful</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .success-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: successAnimation 0.8s ease-out;
        }
        
        @keyframes successAnimation {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-5deg);
            }
            60% {
                opacity: 1;
                transform: scale(1.1) rotate(2deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }
        
        .success-icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .success-title {
            color: #28a745;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .success-message {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .auto-close {
            background: #e8f5e8;
            border: 1px solid #28a745;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #155724;
        }
        
        .countdown {
            font-weight: 600;
            font-size: 18px;
        }
        
        .manual-close {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            color: #6c757d;
        }
        
        @media (max-width: 768px) {
            .success-container {
                padding: 30px 20px;
            }
            
            .success-title {
                font-size: 24px;
            }
            
            .success-icon {
                font-size: 48px;
            }
        }
    </style>
    <script>
        let countdown = 3;
        
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            if (countdownElement) {
                countdownElement.textContent = countdown;
                countdown--;
                
                if (countdown < 0) {
                    window.close();
                }
            }
        }
        
        window.onload = function() {
            setInterval(updateCountdown, 1000);
        };
    </script>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">‚úÖ</div>
        <h2 class="success-title">Authorization Successful!</h2>
        
        <div class="success-message">
            <p>You have successfully granted access to the MCP resources.</p>
            <p>You can now return to the application and start using the tools.</p>
        </div>
        
        <div class="auto-close">
            üïê This window will close automatically in <span id="countdown" class="countdown">3</span> seconds
        </div>
        
        <div class="manual-close">
            You can also close this window manually and return to your application.
        </div>
    </div>
</body>
</html>
